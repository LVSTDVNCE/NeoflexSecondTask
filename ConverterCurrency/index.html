<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <main class="main">
    <section class="section">
      <div class="section__wrapperLeft">
        <h2 class="section__heading">Exchange rate in the bank</h2>
        <p class="section__para">Currency</p>
        <ul class="section__currencyList">
        </ul>
      </div>
      <div class="section__wrapperRight">
        <p class="section__date">Update every 15 minutes, <span class="section__dateToday"></span></p>
        <img class="section__img"
          src="https://img.icons8.com/external-becris-lineal-becris/64/external-bank-finance-investment-becris-lineal-becris.png"
          alt="">
      </div>
      <button class="section__button">All courses</button>
    </section>
  </main>
  <script src="./script.js" defer></script>
</body>

</html>
